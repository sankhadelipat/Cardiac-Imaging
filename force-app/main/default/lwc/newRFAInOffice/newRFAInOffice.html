<template>
    <lightning-card>
        <div class="container">
            <form>
                <!-- Account Information -->
                <lightning-card title="Account Information">
                    <div class="slds-p-around_medium">
                        <lightning-combobox label="Proposal or Agreement Request" name="ProposalorAgreementRequset"
                            value={fieldValues.ProposalorAgreementRequset}
                            options={picklistOptions.ProposalorAgreementRequset} onchange={handleChange}
                            data-id="ProposalorAgreementRequset" required>
                        </lightning-combobox>
                        <lightning-input type="text" label="Contracting Entity Legal Name" name="Contracting"
                            value={fieldValues.Contracting} onchange={handleChange} data-id="ContractingName"
                            required></lightning-input>
                        <lightning-dual-listbox name="users" label="Select recipents" source-label="Available Users"
                            selected-label="Selected Users" field-level-help="Select one or more recipent"
                            options={userOptions} value={valueUser} onchange={handleChange} data-id="users" required>
                        </lightning-dual-listbox>
                        <lightning-input type="text" label="Signatory1 Name" name="Signatory"
                            value={fieldValues.Signatory} onchange={handleChange} data-id="signatoryName"
                            required></lightning-input>
                        <lightning-input type="text" label="Signatory1 Email" name="Signatory1Email"
                            value={fieldValues.Signatory1Email} onchange={handleChange} data-id="signatoryEmail"
                            required></lightning-input>
                        <lightning-input type="text" label="Signatory1 Signing Responsibilities"
                            name="Signatory1SigningResponsibilities"
                            value={fieldValues.Signatory1SigningResponsibilities} onchange={handleChange}
                            data-id="signatorySigningResponsibilities" required></lightning-input>
                        <lightning-input type="text" label="Signatory2 Name" name="Signatory2Name"
                            value={fieldValues.Signatory2Name} onchange={handleChange}>
                        </lightning-input>
                        <lightning-input type="text" label="Signatory2 Email" name="Signatory2Email"
                            value={fieldValues.Signatory2Email} onchange={handleChange}>
                        </lightning-input>
                        <lightning-input type="text" label="Signatory2 Signing Responsibilities"
                            name="Signatory2SigningResponsibilities"
                            value={fieldValues.Signatory2SigningResponsibilities} onchange={handleChange}>
                        </lightning-input>
                        <lightning-input type="text" label="Street Address" data-id="Street" name="StreetAddress"
                            value={opportunityData.Street_Address__c} disabled></lightning-input>
                        <lightning-input type="text" label="City" data-id="City" name="City"
                            value={opportunityData.City__c} disabled></lightning-input>
                        <lightning-input type="text" label="State" data-id="std" name="State"
                            value={opportunityData.State__c} disabled></lightning-input>
                        <lightning-input type="text" label="Zip Code" data-id="zip" name="ZipCode"
                            value={opportunityData.Zip_Code__c} disabled></lightning-input>
                        <lightning-input type="text" label="Account Phone Number" name="AccountPhoneNumber"
                            value={opportunityData.Account_Phone_Number__c} disabled></lightning-input>
                        <lightning-combobox label="Customer Type" name="CustomerType" value={fieldValues.CustomerType}
                            options={picklistOptions.customerType} onchange={handleChange} data-id="CustomerType"
                            required>
                        </lightning-combobox>
                    </div>
                </lightning-card>

                <hr style="height: 3px; border: none; background-color: rgba(0, 0, 0, 0.2); margin: 20px 0;">

                <!-- Imaging Location -->
                <lightning-card title="Imaging Location">
                    <div class="slds-p-around_medium">
                        <lightning-input type="checkbox" name="SameasAccountAddress" label=" Same as above"
                            data-id="chk" onchange={handleChange}></lightning-input>
                        <template if:false={isSectionHidden}>
                            <lightning-input type="text" label="Street Address" name="StreetAddress1"
                                value={fieldValues.StreetAddress1} onchange={handleChange} data-id="StreetAddress1"
                                required></lightning-input>
                            <lightning-input type="text" label="City" name="City1" value={fieldValues.City1}
                                onchange={handleChange} data-id="City1" required>
                            </lightning-input>
                            <lightning-input type="text" label="State" name="State1" value={fieldValues.State1}
                                onchange={handleChange} data-id="State1" required>
                            </lightning-input>
                            <lightning-input type="text" label="Zip Code" name="ZipCode1" value={fieldValues.ZipCode1}
                                onchange={handleChange} data-id="ZipCode1" required></lightning-input>
                        </template>
                        <lightning-input type="text" label="Comments" name="Comments" value={fieldValues.Comments}
                            onchange={handleChange} data-id="Comments" required></lightning-input>
                    </div>
                </lightning-card>

                <hr style="height: 3px; border: none; background-color: rgba(0, 0, 0, 0.2); margin: 20px 0;">

                <!-- Contract Terms -->
                <lightning-card title="Contract Terms">
                    <div class="slds-p-around_medium">
                        <lightning-combobox label="Equipment" name="Equipment" value={fieldValues.Equipment}
                            options={picklistOptions.equipmentOptions} onchange={handleChange} data-id="Equipment"
                            required>
                        </lightning-combobox>
                        <lightning-input type="text" label="Other" name="Other" value={fieldValues.Other}
                            onchange={handleChange} data-id="Other"></lightning-input>
                        <lightning-input type="text" label="Monthly Rate" name="MonthlyRate"
                            value={fieldValues.MonthlyRate} data-id="MonthlyRate" onchange={handleChange}
                            required></lightning-input>
                        <lightning-input type="text" label="Term" name="Term" value={fieldValues.Term} data-id="Term"
                            onchange={handleChange} required></lightning-input>
                        <lightning-combobox label="Fixed Mobile" name="FixedMobile" value={fieldValues.FixedMobile}
                            options={picklistOptions.fixedOptions} onchange={handleChange} data-id="FixedMobile"
                            required>
                        </lightning-combobox>
                        <lightning-input type="text" label="Leasehold Improvement Allowance (put 'List' for Proposal)"
                            name="LeaseholdImprovementAllowance" value={fieldValues.LeaseholdImprovementAllowance}
                            onchange={handleChange} data-id="LeaseholdImprovementAllowance" required></lightning-input>
                    </div>
                </lightning-card>

                <hr style="height: 3px; border: none; background-color: rgba(0, 0, 0, 0.2); margin: 20px 0;">

                <!-- Rubidium -->
                <lightning-card title="Rubidium">
                    <div class="slds-p-around_medium">
                        <lightning-input type="number" label="Days per Week" name="DaysperWeek"
                            value={fieldValues.DaysperWeek} onchange={handleChange} data-id="DaysperWeek"
                            required></lightning-input>
                        <lightning-input type="text" label="Rubidium Dose Rate (put 'List' for Proposal)"
                            name="RubidiumRate" value={fieldValues.RubidiumRate} onchange={handleChange}
                            data-id="RubidiumRate" required></lightning-input>
                    </div>
                </lightning-card>

                <hr style="height: 3px; border: none; background-color: rgba(0, 0, 0, 0.2); margin: 20px 0;">

                <!-- Due Diligence -->
                <lightning-card title="Due Diligence">
                    <div class="slds-p-around_medium">
                        <lightning-input type="number" label="Monthly SPECT Volume" name="MonthlySPECTVolume"
                            value={fieldValues.MonthlySPECTVolume} onchange={handleChange} data-id="MonthlySPECTVolume"
                            required></lightning-input>
                    </div>
                </lightning-card>

                <lightning-card title="Comments">
                    <div class="slds-p-horizontal_medium slds-p-bottom_medium">
                        <lightning-textarea label="Comments" name="Comment1s"
                            placeholder="Enter any additional comments..." value={fieldValues.Comment1s}
                            onchange={handleChange}>
                        </lightning-textarea>
                    </div>
                </lightning-card>

                <!-- ABIM Screenshot Buttons -->
                <!--div class="button-container">
                    <label class="task-name" for="file-input-cms">ABIM Screenshot</label>
                    <input type="file" onchange={handleFileChange} id="file-input-cms" data-id="cmsApproval" />
                </div--->

                <!-- Save and Cancel Buttons -->
                <div class="button-container">
                    <lightning-button class="slds-m-top_medium slds-m-right_small" variant="neutral" label="Cancel"
                        onclick={handleCancel}></lightning-button>
                    <lightning-button class="slds-m-top_medium" label="Submit" variant="brand"
                        onclick={handleSubmit}></lightning-button>
                </div>
            </form>
        </div>
    </lightning-card>
</template>
