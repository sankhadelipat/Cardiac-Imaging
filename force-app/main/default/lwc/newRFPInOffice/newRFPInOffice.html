<template>
    <lightning-card>
        <div class="container">
            <form>

                <!-- Account Information -->
                <lightning-card title="Account Information">
                     <div class="slds-p-around_medium">
                    <lightning-dual-listbox name="users" label="Select recipents" source-label="Available Users"
                        selected-label="Selected Users" field-level-help="Select one or more recipent"
                        options={userOptions} value={valueUser} onchange={handleChange} required>
                    </lightning-dual-listbox>
                   
                        <lightning-input type="text" label="Signatory" name="Signatory"
                            value={opportunityData.Signatory__c} onchange={handleChange} disabled={isDisabled}>
                        </lightning-input>
                        <lightning-input type="text" label="Title" name="Title" value={opportunityData.Title__c}
                            onchange={handleChange} disabled={isDisabled}></lightning-input>
                        <lightning-input type="text" label="Street Address" name="StreetAddress" data-id="Street"
                            value={opportunityData.Street_Address__c} disabled></lightning-input>
                        <lightning-input type="text" label="City" name="City" data-id="City"
                            value={opportunityData.City__c} disabled></lightning-input>
                        <lightning-input type="text" label="State" name="State" data-id="std"
                            value={opportunityData.State__c} disabled></lightning-input>
                        <lightning-input type="text" label="Zip Code" name="ZipCode" data-id="zip"
                            value={opportunityData.Zip_Code__c} disabled></lightning-input>
                        <lightning-input type="text" label="Account Phone Number" name="AccountPhoneNumber"
                            value={opportunityData.Account_Phone_Number__c} disabled></lightning-input>
                        <!-- <lightning-combobox
                    label="Customer Type"
                    name="CustomerType"
                    value={selectedCustomerType}
                    options={customerType} 
                    onchange={handleChange}
                    disabled={isDisabled}
                    >
                    </lightning-combobox> -->
                    </div>
                </lightning-card>

                <hr style="height: 3px; border: none; background-color: rgba(0, 0, 0, 0.2); margin: 20px 0;">

                <!-- Imaging Location -->
                <lightning-card title="Imaging Location">
                    <div class="slds-p-around_medium">

                        <lightning-input type="checkbox" name="SameasAccountAddress" label=" Same as above"
                            data-id="chk" onchange={handleChange} disabled={isDisabled}></lightning-input>
                        <template if:false={isSectionHidden}>
                            <lightning-input type="text" label="Street Address" name="StreetAddress1"
                                value={opportunityData.Street_Address_1__c} onchange={handleChange}
                                disabled={isDisabled}></lightning-input>
                            <lightning-input type="text" label="City" name="City1" value={opportunityData.City_1__c}
                                onchange={handleChange} disabled={isDisabled}></lightning-input>
                            <lightning-input type="text" label="State" name="State1" value={opportunityData.State_1__c}
                                onchange={handleChange} disabled={isDisabled}></lightning-input>
                            <lightning-input type="text" label="Zip Code" name="ZipCode1"
                                value={opportunityData.Zip_Code_1__c} onchange={handleChange} disabled={isDisabled}>
                            </lightning-input>
                        </template>
                        <lightning-input type="text" label="Comments" name="Comments"
                            value={opportunityData.Comments__c} onchange={handleChange} disabled={isDisabled}>
                        </lightning-input>
                    </div>
                </lightning-card>

                <hr style="height: 3px; border: none; background-color: rgba(0, 0, 0, 0.2); margin: 20px 0;">

                <!-- Equipment -->
                <lightning-card title="Equipment">
                    <div class="slds-p-around_medium">
                        <lightning-combobox label="Equipment" name="Equipment" value={selectedequipmentOptions}
                            options={equipmentOptions} onchange={handleChange} disabled={isDisabled}>
                        </lightning-combobox>
                        <lightning-input type="text" label="Other" name="Other" value={opportunityData.Other__c}
                            onchange={handleChange} disabled={isDisabled}></lightning-input>
                        <lightning-input type="text" label="Monthly Rate" name="MonthlyRate"
                            value={opportunityData.Monthly_Rate__c} disabled></lightning-input>
                        <lightning-input type="text" label="Term" name="Term" value={opportunityData.Term__c} disabled>
                        </lightning-input>
                        <lightning-combobox label="Fixed Mobile" name="FixedMobile" value={selectedfixedOptions}
                            options={fixedOptions} onchange={handleChange} disabled={isDisabled}>
                        </lightning-combobox>
                        <lightning-input type="text" label="Purchase Option" name="PurchaseOption"
                            value={opportunityData.Purchase_Option__c} onchange={handleChange} disabled={isDisabled}>
                        </lightning-input>
                        <lightning-input type="number" label="Purchase Option Amount" name="PurchaseOptionAmount"
                            value={opportunityData.Purchase_Option_Amount__c} onchange={handleChange}
                            disabled={isDisabled}></lightning-input>
                        <lightning-input type="number" label="Leasehold Improvement Allowance"
                            name="LeaseholdImprovementAllowance"
                            value={opportunityData.Leasehold_Improvement_Allowance__c} onchange={handleChange}
                            disabled={isDisabled}></lightning-input>
                    </div>
                </lightning-card>

                <hr style="height: 3px; border: none; background-color: rgba(0, 0, 0, 0.2); margin: 20px 0;">

                <!-- Rubidium -->
                <lightning-card title="Rubidium">
                    <div class="slds-p-around_medium">
                        <lightning-input type="number" label="Days per Week" name="DaysperWeek"
                            value={opportunityData.Days_per_Week__c} onchange={handleChange} disabled={isDisabled}>
                        </lightning-input>
                        <lightning-input type="number" label="Rubidium Rate (per injection)" name="RubidiumRate"
                            value={opportunityData.Rubidium_Rate_per_injection__c} onchange={handleChange}
                            disabled={isDisabled}></lightning-input>
                    </div>
                </lightning-card>

                <hr style="height: 3px; border: none; background-color: rgba(0, 0, 0, 0.2); margin: 20px 0;">

                <!-- Due Diligence -->
                <lightning-card title="Due Diligence">
                    <div class="slds-p-around_medium">
                        <lightning-input type="number" label="Monthly SPECT Volume" name="MonthlySPECTVolume"
                            value={opportunityData.Monthly_S__c} onchange={handleChange} disabled={isDisabled}>
                        </lightning-input>
                    </div>
                </lightning-card>

                <!-- ABIM Screenshot Buttons -->
                <div class="button-container">
                    <label class="task-name" for="file-input-cms">ABIM Screenshot</label>
                    <input type="file" onchange={handleFileChange} id="file-input-cms" data-id="cmsApproval" disabled={isDisabled} />
                </div>

                <!-- Save and Cancel Buttons -->
                <div class="button-container">
                    <lightning-button class="slds-m-top_medium slds-m-right_small" variant="neutral" label="Cancel"
                        onclick={handleCancel} disabled={isDisabled}></lightning-button>
                    <lightning-button class="slds-m-top_medium" label="Submit" variant="brand" onclick={handleSubmit}
                        disabled={isDisabled}></lightning-button>
                </div>

            </form>
        </div>
    </lightning-card>
</template>
